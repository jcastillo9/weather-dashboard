<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="text-center text-white">Weather Dashboard</h1>
</header>

<main class="container-fluid">
    <section class="row">
      <!--search box-->
      <aside class="col-lg-3 col-md-8 col-sm-12 pt-3 pb-3"> 
        <form>
        <h2>Search for a City:</h2>
          <input type="text" id="search" placeholder="Enter City" style="width: 100%;" />
          <button type="text" class="btn custom-btn my-2 width: 10px" id="searchCity">Search</button>
        </form>
        <hr>
      <!--history section-->
      <article class="card"> 
        <ul class="list-group list-group-flush list" id="history"> 
        </ul>
      </article>
      </aside> 
    <!--current temp b0x-->
    <article class="col-lg-9 col-md-4 col-sm-12 border rounded mt-4 pt-3 pb-3">
      <div id="currentCityTemp" class="cityTemp">              
      </div>
    </article>
    </section>
    <section>
      <article class="col-10 mt-4">
        <h3 class="mt-3">5-Day Forecast:</h3>
        <div id="forecast" class="row"> 
          <div class="card col-lg-2 col-sm-12 m-2">
            <div id="1st"class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-2">
              <div id="2nd"class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-2">
              <div id="3rd" class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-2">
              <div id="4th"class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-2">
              <div id="5th"class="card-body"></div>
          </div>
          </div>
    </section>
</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
