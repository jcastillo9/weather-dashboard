<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="text-center text-white">Weather Dashboard</h1>
  </header>

  <main class="col-12">
          <!--search box-->
    <aside class="col-lg-3 col-md-8 col-sm-12 pt-3 pb-3"> 
      <form>
        <h2>Search for a City:</h2>
        <input type="text" id="search" placeholder="Enter City" style="width: 100%;" />
        <button type="text" class="btn custom-btn my-2 width: 10px" id="searchCity">Search</button>
      </form>
      <hr>
      <!--history section-->
      <ul id="search-history-list">
      </ul>
    </aside>
    <section class="col-9 main">
      <!--current temp box-->
      <section class="col-lg-12 col-md-4 col-sm-12 border rounded mt-4 pt-3 pb-3">
      </section>
      <!--5-day-->
      <section class="col-12 forecast">
        <h3 class="mt-3">5-Day Forecast:</h3>
        <div class="row fiveDay">
          <div class="card col-lg-2 col-sm-12 m-3">
            <div id="one"class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-3">
            <div id="two"class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-3">
            <div id="three" class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-3">
            <div id="four"class="card-body"></div>
          </div>
          <div class="card col-lg-2 col-sm-12 m-3">
            <div id="five"class="card-body"></div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
